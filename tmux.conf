# vi feel

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind n next-window
bind N previous-window

#fix problem in ghci
#http://trac.haskell.org/haskeline/wiki/UsingTmux
set -s escape-time 0

# Found this online and modified it so it works with older
# versions of tmux.
bind -n C-h run "([ $(tmux display-message -p '#W') = 'vim' ] && tmux send-keys C-w h) || tmux select-pane -L"
bind -n C-j run "([ $(tmux display-message -p '#W') = 'vim' ] && tmux send-keys C-w j) || tmux select-pane -D"
bind -n C-k run "([ $(tmux display-message -p '#W') = 'vim' ] && tmux send-keys C-w k) || tmux select-pane -U"
bind -n C-l run "([ $(tmux display-message -p '#W') = 'vim' ] && tmux send-keys C-w l) || tmux select-pane -R"
